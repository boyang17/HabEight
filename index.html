<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabEight</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <p>HabEight</p>
      <button id="toggle-theme-btn" title="Dark/Light">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
      </button>
      <a
        id="github-icon"
        href="https://github.com/boyang17/habEight"
        target="_blank"
        title="Source code"
      >
        <i class="fa fa-github"></i>
      </a>
    </header>

    <div class="container">
      <div id="todays-habits">
        <div class="info-row">
          <div style="display: none" id="habit-list-note">
            <div class="habit-note-style">
              <p>
                Adding or checking a habit on a past date fills in all the days
                between that date and today as uncompleted entries.</br>
                Arrow keys: ←→ navigate dates | ↑↓ switch habits | C to check habit
              </p>
            </div>
          </div>
        </div>

        <div class="date-container">
          <button id="date-info-btn" title="Habit list info">
            <i class="fa fa-info" aria-hidden="true"></i>
          </button>
          <button id="prev-date-btn" title="prev">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </button>
          <input type="date" id="date-displaying" />
          <button id="next-date-btn" title="next">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
          <button id="today-btn" role="button">Today</button>
        </div>

        <ul id="habit-list"></ul>

        <div id="habit-row">
          <div id="input-habit">
            <input
              type="text"
              name="habit-to-add"
              id="habit-to-add"
              placeholder="A daily habit to track"
            />
            <button id="add-habit-button" title="add">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
          </div>
          <p id="limit-warning">Eight habits limit reached</p>
        </div>
      </div>

      <div id="streak-container">
        <h2 id="display-streak"></h2>
        <div id="milestone-quotes">
          <p id="quote"></p>
        </div>
      </div>

      <div id="dashboard">
        <div class="graph">
          <div class="graph-stat">
            <div id="graph-btns"></div>
          </div>
          <ul class="squares"></ul>
          <div id="graph-bottom">
            <p id="days-tracked"></p>
            <button id="info-btn" title="Habit graph info">
              <i class="fa fa-info" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <div class="info-row">
          <div style="display: none" id="dashboard-note"></div>
        </div>
      </div>
    </div>

    <div id="snackbar"></div>

    <script src="script.js"></script>
  </body>
</html>
