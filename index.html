<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="todays-habits">
      <div>
        <button id="prev-date-btn">prev</button>
        <h2 id="date-displaying"></h2>
        <button id="next-date-btn">next</button>
      </div>
      <ul id="habit-list"></ul>
      <input type="text" name="habit-to-add" id="habit-to-add" />
      <button id="add-habit-button">Add</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
